<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coments</title>
</head>
<body>
<h1>Coments</h1>
<a href="/coments/add" >Create Coment</a>
<table border="1px">
    <tr>
        <th>id</th>
        <th>comment</th>
        <th>action</th>
    </tr>
    <tr th:each="coment : ${coments}">
        <td th:text="${coment.id}"></td>
        <td><a th:href="@{'/coments/' + ${coment.id}}"> <span th:text="${coment.comment}"></span></a></td>
        <td><a th:href="@{/coments/remove(id=${coment.id})}">Remove</a></td>
    </tr>
</table>
</body>
</html>
